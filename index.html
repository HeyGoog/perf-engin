
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Engineering: The Duality View [v3]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars from interfering with the canvas */
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #a1a1aa; /* text-zinc-400 */
        }
        
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .scrollable-content {
            position: relative;
            z-index: 1;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem 1rem;
        }
        
        /* Custom scrollbar for a sleeker look */
        .scrollable-content::-webkit-scrollbar { width: 6px; }
        .scrollable-content::-webkit-scrollbar-track { background: transparent; }
        .scrollable-content::-webkit-scrollbar-thumb { background: rgba(74, 222, 128, 0.3); border-radius: 3px; }
        .scrollable-content::-webkit-scrollbar-thumb:hover { background: rgba(74, 222, 128, 0.5); }


        .nav-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            background-color: rgba(0,0,0,0.2);
            backdrop-filter: blur(4px);
        }
        .nav-btn .shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%);
            transform: scale(0);
            transition: transform 0.5s ease;
        }
        .nav-btn:hover .shine {
            transform: scale(2);
        }
        .nav-btn:hover {
            border-color: rgba(74, 222, 128, 0.5);
            transform: translateY(-2px);
        }
        .nav-btn.active {
            color: #ffffff;
            border-color: #4ade80; /* green-400 */
            transform: scale(1.03) translateY(-2px);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2), 0 0 40px rgba(74, 222, 128, 0.1);
        }
        .nav-btn.active .nav-icon {
            transform: scale(1.1) rotate(-5deg);
        }
        .nav-icon {
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: scale(0.98);
        }
        
        .content-section {
            animation: popIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        .comparison-grid > div {
            padding: 1rem;
            background-color: rgba(255,255,255, 0.03);
            border-radius: 0.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            transition: background-color 0.3s ease;
        }
        .comparison-grid > div:hover {
            background-color: rgba(255,255,255, 0.07);
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="scrollable-content">
        <div class="min-h-screen flex flex-col items-center justify-center">
            <div class="w-full max-w-7xl mx-auto">
                <header class="text-center mb-12">
                    <h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-300 via-teal-300 to-sky-300 tracking-tight" style="animation: fadeIn 1s ease;">Performance Engineering</h1>
                    <p class="mt-3 text-lg text-zinc-400" style="animation: fadeInUp 1s ease 0.2s both;">An immersive exploration of core concepts.</p>
                </header>

                <main class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                    <nav id="nav-pillar" class="lg:col-span-1 flex lg:flex-col gap-3">
                        <!-- Navigation buttons will be injected here by JS -->
                    </nav>

                    <div id="content-container" class="lg:col-span-3">
                        <div id="content-area" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div id="left-panel" class="glass-panel p-6 rounded-2xl">
                                <div id="left-panel-content"></div>
                            </div>
                            <div id="right-panel" class="glass-panel p-6 rounded-2xl">
                                <div id="right-panel-content"></div>
                            </div>
                        </div>

                        <div id="shared-content-area-wrapper" class="mt-8">
                            <div id="shared-content-area"></div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        // --- DATA STORE ---
        const contentData = {
            'modes': {
                title: "The Two 'Modes' of Performance",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M12 2v20"/><path d="M22 12H2"/></svg>`,
                type: 'duality', left: { title: 'Easy Mode: Throughput', sections: { 'üó£ What is said': `Performance engineering isn't one discipline; it splits into two modes. "Easy Mode," typical at hyperscalers like Google, focuses on throughput. Tiny percentage improvements on common infrastructure yield massive cost savings due to immense scale.`, '‚öô How it works': `The goal is to reduce the "data center tax"‚Äîthe aggregate cost of infrastructure. You hunt for hotspots in CPU-intensive operations across the entire fleet using statistical, sampling profilers. The key metric is overall resource consumption.`, 'üîç Intuition': `Tuning a car for a cross-country road trip. You want maximum fuel efficiency; small, consistent percentage gains add up over thousands of miles.` } }, right: { title: 'Hard Mode: Latency', sections: { 'üó£ What is said': `"Hard Mode," common in low-latency trading, focuses on promptness during critical, bursty moments. Here, the average CPU cycle is worthless; a system can be 99% idle, yet fail if it's slow during the crucial 1%.`, '‚öô How it works': `The goal is to minimize delay during specific, important events. You analyze the exact sequence of operations in a critical time window, often using tracing tools. The key metric is the time-to-react.`, 'üîç Intuition': `Tuning a car for a drag race. You only care about explosive acceleration in the first 5 seconds; its fuel efficiency while idling is completely irrelevant.` } }, shared: { 'üí° Why it matters': `This distinction is the strategic foundation of all performance work. Understanding which "mode" a system operates in dictates the entire optimization strategy. Misdiagnosing the mode leads to wasted effort.`, 'ü§î Is it so?': `No, it's a powerful heuristic, not a rigid law. A single organization can have both types of problems. The mode is defined by the business requirements of the specific workload, not the company's name.`, 'üîÑ Difference': { type: 'table', left: { title: 'Easy Mode (Throughput)', items: { 'Goal': 'Reduce aggregate cost/time', 'Focus': 'Infrastructure, common code', 'Tool': 'Sampling Profiler (perf)' } }, right: { title: 'Hard Mode (Latency)', items: { 'Goal': 'Minimize reaction time', 'Focus': 'Critical path, business logic', 'Tool': 'Tracer (Magic-Trace)' } } }, 'üìà Broader Impact': `"Performance" is not a technical absolute; it is a direct reflection of business and economic needs. This forces engineers to think from first principles.` }
            },
            'tracing': {
                title: "Tracing vs. Sampling",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>`,
                type: 'duality', left: { title: 'Sampling Profiler', sections: { 'üó£ What is said': `Sampling profilers are excellent for finding CPU "hotspots" but can be misleading for latency issues. They answer "what was expensive?" but not "what caused the delay?"`, '‚öô How it works': `A sampling profiler periodically interrupts a program to record its call stack, creating a statistical summary.`, 'üîÑ Difference': `Asks "Where did my program spend its CPU cycles, on average?"` } }, right: { title: 'Tracer', sections: { 'üó£ What is said': `A critical task might be delayed by microseconds because it was put on a low-priority queue. Tracing tools reveal these "zero-cost" but fatal delays.`, '‚öô How it works': `A tracer like Magic Trace uses a hardware feature (Intel Processor Trace) that continuously records every CPU branch.`, 'üîÑ Difference': `Asks "What was the exact sequence of operations during this critical window?"` } }, shared: { 'üí° Why it matters': `This is a paradigm shift for debugging tail latency. The root cause is often structural: scheduling, lock contention, or a GC pause. Sampling profilers are blind to this.`, 'üîç Intuition': `It‚Äôs the difference between seeing a single photo from the finish line versus watching a high-speed video replay. The 'why' is in the sequence, not just a snapshot.`, 'üìà Broader Impact': `The shift from sampling to tracing reflects a broader trend. In complex, asynchronous systems, the relationships and delays are often more important than the resource cost.` }
            },
            'mechanical': {
                title: "Mechanical Sympathy",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12.5V8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v2.5"/><path d="M12 18a6 6 0 0 0-6-6h-2a6 6 0 0 0 0 12h2a6 6 0 0 0 6-6Z"/><path d="M18 18a6 6 0 0 0-6-6h-2a6 6 0 0 0 0 12h2a6 6 0 0 0 6-6Z"/><path d="M2 12.5h10"/><path d="M18 12.5h2.5V8"/></svg>`,
                type: 'single', sections: { 'üó£ What is said': `"Mechanical sympathy" is an intuitive feel for how high-level code maps to the underlying hardware. High-level languages can work against this, creating cache-unfriendly code by default.`, 'üí° Why it matters': `This highlights the core tension between programmer ergonomics/safety and raw performance. True experts know when and how to selectively break the abstractions.`, '‚öô How it works': `Engineers use a "dialect" with more control: Zero-Alloc Style, Domain-Specific Languages (DSLs), and C Interoperability for hyper-optimized routines.`, 'üîç Intuition': `An expert chef in a child-safe kitchen can make a decent meal. But to create a world-class dish, they must bring in their own razor-sharp knives and blowtorch (DSLs and C stubs).`, 'üìà Broader Impact': `The ideal language provides a smooth gradient between high-level and low-level, offering safe abstractions by default, while allowing experts to selectively peel them back for critical code paths.` }
            },
            'ooda': {
                title: "The OODA Loop",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>`,
                type: 'single', sections: { 'üó£ What is said': `The most important latency to optimize is often human-scale. The speed of the feedback loop for a developer‚ÄîObserve, Orient, Decide, and Act (OODA)‚Äîis paramount.`, 'üí° Why it matters': `This reframes "performance" to encompass the entire creative process. Optimizing developer tooling is a direct investment in the organization's ability to innovate.`, 'üîç Intuition': `It's the feeling of being "in the zone." When tools are fast, your train of thought is unbroken. Contrast this with the soul-crushing experience of waiting five minutes for a build to finish.`, 'üìà Broader Impact': `A company's ability to innovate is a direct function of its collective OODA loop speed. Investing in developer experience is not a cost center; it is a fundamental competitive advantage.` }
            }
        };
        const iconMap = { 'üó£ What is said': 'üó£Ô∏è', 'üí° Why it matters': 'üí°', '‚öô How it works': '‚öôÔ∏è', 'ü§î Is it so?': 'ü§î', 'üîç Intuition': 'üîç', 'üîÑ Difference': 'üîÑ', 'üë• Relevance': 'üë•', 'üìà Broader Impact': 'üìà' };

        // --- AUDIO ENGINE ---
        let audioReady = false;
        let synth, hoverSynth;
        
        function setupAudio() {
            if(audioReady) return;
            Tone.start();
            synth = new Tone.PluckSynth({ attackNoise: 0.5, dampening: 4000, resonance: 0.8 }).toDestination();
            hoverSynth = new Tone.MembraneSynth({ octaves: 4, pitchDecay: 0.1, volume: -20 }).toDestination();
            audioReady = true;
        }
        function playClickSound() { if(audioReady) synth.triggerAttack("C4", Tone.now()); }
        function playHoverSound() { if(audioReady) hoverSynth.triggerAttackRelease("C2", "32n", Tone.now()); }

        // --- 3D BACKGROUND ENGINE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 1;
        
        const uniforms = {
            u_time: { value: 0.0 },
            u_mouse: { value: new THREE.Vector2(0.5, 0.5) },
            u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        };

        const vertexShader = `void main() { gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`;
        const fragmentShader = `
            uniform vec2 u_resolution;
            uniform float u_time;
            uniform vec2 u_mouse;

            float random (in vec2 _st) { return fract(sin(dot(_st.xy, vec2(12.9898,78.233))) * 43758.5453123); }
            float noise (in vec2 _st) {
                vec2 i = floor(_st);
                vec2 f = fract(_st);
                float a = random(i);
                float b = random(i + vec2(1.0, 0.0));
                float c = random(i + vec2(0.0, 1.0));
                float d = random(i + vec2(1.0, 1.0));
                vec2 u = f * f * (3.0 - 2.0 * f);
                return mix(a, b, u.x) + (c - a)* u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
            }
            #define NUM_OCTAVES 5
            float fbm ( in vec2 _st) {
                float v = 0.0;
                float a = 0.5;
                vec2 shift = vec2(100.0);
                mat2 rot = mat2(cos(0.5), sin(0.5), -sin(0.5), cos(0.50));
                for (int i = 0; i < NUM_OCTAVES; ++i) {
                    v += a * noise(_st);
                    _st = rot * _st * 2.0 + shift;
                    a *= 0.5;
                }
                return v;
            }

            void main() {
                vec2 st = gl_FragCoord.xy/u_resolution.xy;
                st.x *= u_resolution.x/u_resolution.y;
                vec3 color = vec3(0.0);
                vec2 q = vec2(0.);
                q.x = fbm( st + 0.00*u_time);
                q.y = fbm( st + vec2(1.0));
                vec2 r = vec2(0.);
                r.x = fbm( st + 1.0*q + vec2(1.7,9.2)+ 0.15*u_time );
                r.y = fbm( st + 1.0*q + vec2(8.3,2.8)+ 0.126*u_time);
                float f = fbm(st+r);
                color = mix(vec3(0.01, 0.02, 0.1),
                            vec3(0.0, 0.1, 0.1),
                            clamp((f*f)*4.0,0.0,1.0));
                color = mix(color,
                            vec3(0.0, 0.2, 0.1),
                            clamp(length(q),0.0,1.0));
                color = mix(color,
                            vec3(0.1,0.1,0.05),
                            clamp(length(r.x),0.0,1.0));
                gl_FragColor = vec4((f*f*f+.6*f*f+.5*f)*color, 1.);
            }
        `;

        const plane = new THREE.Mesh(new THREE.PlaneGeometry(5, 5), new THREE.ShaderMaterial({ uniforms, vertexShader, fragmentShader }));
        scene.add(plane);

        function animate() {
            requestAnimationFrame(animate);
            uniforms.u_time.value += 0.002;
            renderer.render(scene, camera);
        }
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
        });
        document.addEventListener('mousemove', (e) => {
            uniforms.u_mouse.value.x = e.clientX / window.innerWidth;
            uniforms.u_mouse.value.y = 1 - (e.clientY / window.innerHeight);
        });
        animate();

        // --- UI/DOM MANIPULATION ---
        const dom = {
            navPillar: document.getElementById('nav-pillar'),
            contentArea: document.getElementById('content-area'),
            leftPanel: document.getElementById('left-panel'),
            leftPanelContent: document.getElementById('left-panel-content'),
            rightPanel: document.getElementById('right-panel'),
            rightPanelContent: document.getElementById('right-panel-content'),
            sharedContentWrapper: document.getElementById('shared-content-area-wrapper'),
            sharedContentArea: document.getElementById('shared-content-area')
        };
        
        function renderContent(key) {
            playClickSound();
            const data = contentData[key];
            
            const panelsToHide = document.querySelectorAll('.glass-panel, .shared-panel');
            panelsToHide.forEach(p => { p.style.opacity = 0; p.style.transform = 'scale(0.98)'; });

            setTimeout(() => {
                dom.leftPanelContent.innerHTML = '';
                dom.rightPanelContent.innerHTML = '';
                dom.sharedContentArea.innerHTML = '';
                
                let animationDelay = 0;

                if (data.type === 'duality') {
                    dom.contentArea.classList.remove('hidden');
                    let leftHTML = `<h2 class="content-section text-2xl font-bold text-slate-100 mb-6" style="animation-delay: ${animationDelay}ms;">${data.left.title}</h2>`;
                    let rightHTML = `<h2 class="content-section text-2xl font-bold text-slate-100 mb-6" style="animation-delay: ${animationDelay}ms;">${data.right.title}</h2>`;
                    
                    Object.entries(data.left.sections).forEach(([section, text]) => {
                        animationDelay += 100;
                        leftHTML += `<div class="content-section mb-6" style="animation-delay: ${animationDelay}ms;"><h3 class="font-semibold text-lg text-slate-300 mb-1">${iconMap[section]} ${section}</h3><p>${text}</p></div>`;
                    });
                    
                    animationDelay = 0;
                    Object.entries(data.right.sections).forEach(([section, text]) => {
                        animationDelay += 100;
                        rightHTML += `<div class="content-section mb-6" style="animation-delay: ${animationDelay}ms;"><h3 class="font-semibold text-lg text-slate-300 mb-1">${iconMap[section]} ${section}</h3><p>${text}</p></div>`;
                    });

                    dom.leftPanelContent.innerHTML = leftHTML;
                    dom.rightPanelContent.innerHTML = rightHTML;
                    dom.leftPanel.style.opacity = 1;
                    dom.leftPanel.style.transform = 'scale(1)';
                    dom.rightPanel.style.opacity = 1;
                    dom.rightPanel.style.transform = 'scale(1)';
                } else {
                     dom.contentArea.classList.add('hidden');
                }

                let sharedHTML = '';
                 Object.entries(data.shared || data.sections).forEach(([section, content]) => {
                     animationDelay += 100;
                     if (section === 'üîÑ Difference' && content.type === 'table') {
                        sharedHTML += createComparisonTable(content.left, content.right, animationDelay);
                    } else {
                       sharedHTML += `<div class="content-section glass-panel shared-panel p-6 rounded-2xl mb-8" style="animation-delay: ${animationDelay}ms; opacity:1; transform:scale(1);"><h3 class="font-bold text-xl text-slate-100 mb-2">${iconMap[section]} ${section}</h3><p class="text-zinc-300 leading-relaxed">${content}</p></div>`;
                    }
                });
                dom.sharedContentArea.innerHTML = sharedHTML;

                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.nav-btn[data-key='${key}']`).classList.add('active');

            }, 400);
        }
        
        function createComparisonTable(left, right, delay) {
            let tableHTML = `<div class="content-section glass-panel shared-panel p-6 rounded-2xl mb-8" style="animation-delay: ${delay}ms; opacity:1; transform:scale(1);">
                                <h3 class="font-bold text-xl text-slate-100 mb-4">${iconMap['üîÑ Difference']} Difference</h3>
                                <div class="comparison-grid">
                                    <h3 class="text-lg font-semibold text-slate-200">${left.title}</h3>
                                    <h3 class="text-lg font-semibold text-slate-200">${right.title}</h3>`;
            Object.keys(left.items).forEach(key => {
                tableHTML += `<div><strong class="text-zinc-300">${key}:</strong> ${left.items[key]}</div>`;
                tableHTML += `<div><strong class="text-zinc-300">${key}:</strong> ${right.items[key]}</div>`;
            });
            tableHTML += `</div></div>`;
            return tableHTML;
        }

        function initialize() {
            Object.keys(contentData).forEach((key, index) => {
                const data = contentData[key];
                const button = document.createElement('button');
                button.dataset.key = key;
                button.className = 'nav-btn w-full text-left p-4 rounded-lg flex items-center gap-4';
                button.style.animation = `fadeInUp 0.5s ease ${0.5 + index * 0.1}s both`;
                button.innerHTML = `<div class="shine"></div><span class="nav-icon text-green-400">${data.icon}</span><span class="font-medium">${data.title}</span>`;
                button.onclick = () => {
                    setupAudio();
                    renderContent(key);
                };
                button.onmouseenter = playHoverSound;
                dom.navPillar.appendChild(button);
            });
            renderContent('modes');
        }

        initialize();
    </script>
</body>
</html>
